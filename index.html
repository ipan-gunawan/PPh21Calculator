<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPh 21 Calculator</title>
    <link rel="stylesheet" href="./src/css/style.css" />

    <!-- My Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- My Fonts End -->

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Feather Icons End -->
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <div class="nav-wrapper">
        <div class="nav-logo">
          <h2>Taxify</h2>
        </div>
        <div class="nav-link">
          <ul>
            <li><a href="#">PPh 21</a></li>
            <li><a href="#">PPh 22</a></li>
            <li><a href="#">PPh 23</a></li>
            <li>
              <a href="#">Lainnya <i data-feather="chevron-down"></i></a>
            </li>
            <!-- <li><a href="#">PPh 15</a></li>
            <li><a href="#">PPh 4(2)</a></li>
            <li><a href="#">PPN</a></li>
            <li><a href="#">PBB</a></li>
            <li><a href="#">PPnBM</a></li> -->
            <li>
              <a href="#" id="start"
                >Getting Started <i data-feather="arrow-right"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- Header Section End -->

    <!-- Hero Section -->
    <!-- Hero Section End -->
    <section id="wrapper">
      <div class="title">
        <h1>PPh 21 Calculator</h1>
      </div>
      <div class="description">
        <p>
          This website is made for calculating your tax spesifically
          <span class="pph">Income Tax Article 21 (PPh21)</span>. Lets calculate
          your tax!
        </p>
      </div>
      <div class="container">
        <div class="income">
          <h2>Enter your income <span>per month</span></h2>
        </div>

        <div class="income-input">
          <input
            type="text"
            placeholder="XXX.XXX.XXX"
            name="income"
            required
            pattern="[0-9]*"
            inputmode="numeric"
            id="income-number"
          />
        </div>
      </div>
    </section>

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>
    <!-- Feather Icons End -->

    <!-- My Javascript -->
    <script src="./src/script/script.js"></script>
    <!-- My Javascript End -->
  </body>
</html>
